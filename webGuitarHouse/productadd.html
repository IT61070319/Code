    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>

<body>
    <div class="container-sm">
        <!-- menu -->
        <div class="row text-center" id="top">
            <div class="col-8">
                <div class="btn-group">
                    <a class="btn btn-outline-light text-dark " href="#">หน้าหลัก<i class="fa fa-home"></i></a>
                    <a class="btn btn-outline-light text-dark " href="#">about me</a>
                    <div class="dropdown">
                        <a class="btn btn-outline-light text-dark  dropdown-toggle" data-toggle="dropdown">สินค้า</a>
                        <div class="dropdown-menu dropdown-multicol2">
                            <div class="dropdown-col">
                                <a class="dropdown-header">Guitar</a>
                                <a class="dropdown-item" href="#">Martin</a>

                            <div class="dropdown-col">
                                <a class="dropdown-header">Accessory</a>
                                <a class="dropdown-item" href="#">Elixir</a>

                            </div>
                            <div class="dropdown-col">
                                <a class="dropdown-item" href="#">VOX</a>
                                <a class="dropdown-item" href="#">RockStand</a>
                                <a class="dropdown-item" href="#">D'Addario</a>
                            </div>
                            <div class="dropdown-col">
                                <a class="dropdown-item" href="#">Dunlop</a>

            <div class="col-3">
                <div class="btn-group">

                </div>
            </div>
        </div>
        <!-- conten -->

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="home" class="container tab-pane active"><br>
                <h1>เพื่มข้อมูล</h1>
                <div>
                    ItemID:<input type="number" class="form-control w-50">
                    brand:<select id="brand" class="form-control w-50" name="brand">
                        <option value="00">เลือก</option>
                        <option value="01">Martin</option>
                        <option value="02">Taylor</option>
                        <option value="03">Yamaha</option>
                        <option value="04">Elixir</option>
                        <option value="05">Ernie Ball</option>
                        <option value="06">Monster</option>
                        <option value="07">VOX</option>
                        <option value="08">RockStand</option>
                        <option value="09">D'Addario</option>
                        <option value="10">Dunlop</option>
                        <option value="11">DAVA</option>
                        <option value="12">Fender</option>
                        <option value="13">Gibson</option>
                    </select>
                    model:<input type="text" class="form-control w-50">
                    price:<input type="number" class="form-control w-50">
                    category:
                    <select id="category" class="form-control w-50" name="category">
                        <option value="100">เลือก</option>
                        <option value="111">Acoustic</option>
                        <option value="122">Electric</option>
                        <option value="133">String</option>
                        <option value="14">Cables</option>
                        <option value="15">Accessory</option>
                        <option value="16">Pick</option>
                        <option value="17">Tools</option>
                        <option value="18">Straps</option>
                        <option value="19">CaseBag</option>
                    </select>
                    describe:<input type="number" class="form-control w-50">
                    spec:<input type="text" class="form-control w-50">
                    picture:<input type="text" class="form-control w-50">
                    inventory:<input type="number" class="form-control w-50"><br>
                    <input type="submit" class="btn btn-success w-25">
                </div>
            </div>
        </div>
    </div>
